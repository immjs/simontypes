<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon Types</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Simon says with keyboard support.">
    <link href="styles.css" rel="stylesheet">
    <script src="scripts/sounds.js"></script>
    <script src="scripts/keys.js"></script>
    <script src="scripts/index.js" defer type="module"></script>
  </head>
  <body>
    <div id="container">
      <h1>Simon Types</h1>
      <h2><span id="levelname" class="inlineblock"></span> <span class="inlineblock">(Level <div class="keycap" id="prev">&lt;</div> <span id="currentlevel"></span> <div class="keycap" id="next">&gt;</div>)</span></h2>
      <div id="buttons" class="disabled">
        <div id="progressflex">
          <div id="progress">
            <div></div>
          </div>
          <h3><span id="current"></span>/<span id="objective"></span></h3>
        </div>
        <div id="rows"></div>
      </div>
      <h2 id="space">Press <div class="keycap" onmouseup="start()">SPACE</div> to (re)start</h2>
    </div>
    <div class="center_parent">
      <div id="win" class="dialog">
        <h2>Level cleared!
        <br/>
        <div class="keycap" onmouseup="start(level + 1)">Next</div>
        <div class="keycap">Replay</div>
        </h2>
      </div>
    </div>
  </body>
</html>
